<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="login">
        <div class="loginbox">
            <h1 id="logintitle"><strong>Login</strong></h1>
            <form class="loginform">
                <label for="email"><strong>e-mail:</strong></label>
                <input class="inputbox" type="email" id="email" required>
                <span class="inputboxborder"></span>
                <label for="password"><strong>senha:</strong></label>
                <input class="inputbox" type="password" id="senha" requierd>
                <span class="inputboxborder"></span>
                <button class="inputbt"><strong>Login</strong></button>
                <a class="passreset" href="reset_password.html"><strong>Esqueci a Senha!</strong></a>
            </form>
        </div>
    </main>
    <script src="/dlaksmd/script.js"></script>
</body>

</html>
